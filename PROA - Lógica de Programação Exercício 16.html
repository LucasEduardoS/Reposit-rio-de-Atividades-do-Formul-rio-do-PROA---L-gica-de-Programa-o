<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROA - Lógica de Programação Exercício 16</title>
</head>
<body>
    <script>
        var n1 = prompt("Digite a sua 1º nota")
        var i1 = parseInt(n1)
        var n2 = prompt("Digite a sua 2º nota")
        var i2 = parseInt(n2)

        media = (i1 + i2) / 2

        if (media >= 7) {
            document.write("Aprovado sua média é: " + media)
        } else {
            document.write("Reprovado sua média é: " + media)
        }

    </script>
</body>
</html>
