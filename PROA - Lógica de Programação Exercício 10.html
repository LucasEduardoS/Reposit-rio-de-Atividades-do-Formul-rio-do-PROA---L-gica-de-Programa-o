<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROA - Lógica de Programação Exercício 10</title>
</head>
<body>
    <script>
        var numUsuario = prompt("Digite um número maior que zero: ");
        var numUsuarioInt = parseInt(numUsuario);
        var contador = 1;
        document.write("Números de 1 a " + numUsuarioInt + ":<br>")
        while (numUsuarioInt >= contador) {
            document.write(contador + "<br>")
            contador++
        }
    </script>
</body>
</html>
