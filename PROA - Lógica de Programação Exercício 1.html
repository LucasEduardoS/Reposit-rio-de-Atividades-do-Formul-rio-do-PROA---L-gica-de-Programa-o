<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROA - Lógica de Programação Exercício 1</title>
</head>
<body>
    <script>
        var valor = prompt("Digite um valor")
        if (valor > 0) {
            document.write("O valor informado é positivo.")
        } else if (valor < 0) {
            document.write("O valor informado é negativo.")
        } else {
            document.write("O valor informado é 0.")
        }
    </script>
</body>
</html>
