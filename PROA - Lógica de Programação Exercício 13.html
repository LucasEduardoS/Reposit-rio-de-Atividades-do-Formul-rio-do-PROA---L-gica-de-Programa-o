<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROA - Lógica de Programação Exercício 13</title>
</head>
<body>
    <script>
        var contador = 10;
        var soma = 0;
        while (contador > 0) {
            var valores = prompt("Digite um valor: ")
            var valoresInt = parseInt(valores);
            if (valoresInt < 40) {
                soma = soma + valoresInt
            }    
            contador-- 
        }
        document.write("A soma desses valores é: " + (soma))
    </script>
</body>
</html>
