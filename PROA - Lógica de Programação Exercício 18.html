<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROA - Lógica de Programação Exercício 18</title>
</head>
<body>
    <script>
        var custo = prompt("Digite o valor do custo: [R$]")
        var taxa = prompt("Digite o valor da margem de aumento: [%]")
        document.write("O valor da margem de lucro na venda do produto será de: R$" + Math.round((custo * (taxa / 100))))
    </script>
</body>
</html>
