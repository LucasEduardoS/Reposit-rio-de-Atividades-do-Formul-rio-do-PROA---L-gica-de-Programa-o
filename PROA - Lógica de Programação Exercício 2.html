<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROA - Lógica de Programação Exercício 2</title>
</head>
<body>
    <script>
        document.write("Tabuada do 5:<br>")
        var contador = 1;
        while (contador < 11) {
            document.write("5 x " + contador + " = " + (5 * contador) + "<br>")
            contador++
        }
    </script>
</body>
</html>
