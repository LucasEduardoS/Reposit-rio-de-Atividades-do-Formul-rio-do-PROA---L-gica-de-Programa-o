<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROA - Lógica de Programação Exercício 17</title>
</head>
<body>
    <script>
        var gatoIdade = prompt("Insira a idade do gato: ")
        var gatoIdadeInt = parseInt(gatoIdade);
        if (gatoIdade == 1) {
            document.write("O gato possui " + 15 + " anos humanos.")
        } else if (gatoIdade == 2) {
            document.write("O gato possui " + 25 + " anos humanos.")
        } else if (gatoIdade >= 3) {
            document.write("O gato possui " + (25 + (gatoIdade * 4)) + " anos humanos.")
        }
    </script>
</body>
</html>
