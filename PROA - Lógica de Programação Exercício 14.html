<body>
    <script>
        var nota1 = prompt("Digite o valor da nota da primeira prova: ");
        var nota2 = prompt("Digite o valor da nota da segunda prova: ");
        var nota3 = prompt("Digite o valor da nota da terceira prova: ");
        var nota4 = prompt("Digite o valor da nota da quarta prova: ");
        var media = 0;

        var nota1Int = parseInt(nota1);
        var nota2Int = parseInt(nota2);
        var nota3Int = parseInt(nota3);
        var nota4Int = parseInt(nota4);
        
        media = (nota1Int + nota2Int + nota3Int + nota4Int) / 4;

        document.write("Sua média é: " + media)

    </script>
