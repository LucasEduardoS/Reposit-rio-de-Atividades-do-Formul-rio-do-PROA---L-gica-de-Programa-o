<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROA - Lógica de Programação Exercício 8</title>
</head>
<body>
    <script>
        document.write("Números de 10 a 1:<br>")
        var numeros = 10;
        while (numeros > 0) {
            document.write(numeros + "<br>")
            numeros--
        }
    </script>
</body>
</html>
