<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROA - Lógica de Programação Exercício 3</title>
</head>
<body>
    <script>
        var v1 = prompt("Digite o primeiro valor: ");
        var v2 = prompt("Digite o segundo valor: ");
        var v3 = prompt("Digite o terceiro valor: ");

        if (v1 == v2 || v1 == v2 || v3 == v2) {
            document.write("Insira valores diferentes por favor.")
        } else {
            if (v1 > v2 && v1 > v3) {
                document.write(v1 + " é o maior valor digitado.")
            }
            if (v2 > v1 && v2 > v3) {
                document.write(v2 + " é o maior valor digitado.")
            }
            if (v3 > v1 && v3 > v2) {
                document.write(v3 + " é o maior valor digitado.")
            }
        }
    </script>
</body>
</html>
