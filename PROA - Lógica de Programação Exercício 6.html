<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROA - Lógica de Programação Exercício 6</title>
</head>
<body>
    <script>
        var v1 = prompt("Digite o primeiro valor: ");
        var v2 = prompt("Digite o segundo valor: ");
        var i1 = parseInt(v1);
        var i2 = parseInt(v2);
        
        if (i1 > i2) {
            document.write("Primeiro é maior")
        } else if (i2 > i1) {
            document.write("Segundo é maior")
        } else {
            document.write("Números iguais")
        }
    </script>
</body>
</html>
